<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </link>

  <!-- CSS  -->
  <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!-- JS code -->
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
  <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

  <title>Music Matrix Streaming</title>
</head>

<body>
  <div class="container">
    <h1>Playback - Music Matrix Streaming</h1>

    <div style="height: 50px;"></div>

    <h4>Streams</h4>

    <div>
      <input id='video-type' type="radio" name="stream-type" onchange="changeSource('https://cdn3.wowza.com/1/aWtQYmE4K083cUh3/U1FqbUVK/hls/live/playlist.m3u8')">
      Video:
      <code>https://cdn3.wowza.com/1/aWtQYmE4K083cUh3/U1FqbUVK/hls/live/playlist.m3u8</code>
      <button type="button" class="copy copy-video btn btn-light btn-sm" onclick="copyVideoSrc()">Copy</button>
      <span id="video-availability" class="badge badge-secondary">Available</span>
    </div>

    <div>
      <input type="radio" name="stream-type" onchange="changeSource('https://cdn3.wowza.com/1/S2FaU00wdGFzKzJ0/RFRjWklS/hls/live/playlist.m3u8')" checked>
      Audio:
      <code>https://cdn3.wowza.com/1/S2FaU00wdGFzKzJ0/RFRjWklS/hls/live/playlist.m3u8</code>
      <button type="button" class="copy copy-audio btn btn-light btn-sm" onclick="copyAudioSrc()">Copy</button>
      <span id="audio-availability" class="badge badge-secondary">Not Available</span>
    </div>

    <div style="height: 50px;"></div>

    <h4 id="playing-title"></h4>

    <!-- HTML -->
    <video id='hls-example' class="video-js vjs-default-skin" width="400" height="300" controls>
      <source type="application/x-mpegURL"
        src="https://cdn3.wowza.com/1/S2FaU00wdGFzKzJ0/RFRjWklS/hls/live/playlist.m3u8">
    </video>
  </div>
  
  <script src="hlsPlayer.js"></script>
</body>

</html>
